<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Chocolat Contacto</title>
    <link rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../Css/styles.css">
</head>

<body>
    <header>
    
        <div class="cont-logo">
            <img class="img-logo" src="../Imagenes/imagen-logo.jpg" alt="Hoteleria Chocolat">>
        </div>

        <nav class="navbar navbar-expand-sm bg-secondary bg-gradient ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" href="contacto.html">Contacto</a>
                    <a class="nav-link active" href="gastronomia.html">Gastronomia</a>
                    <a class="nav-link active" href="promociones.html">Promociones</a>
                    <a class="nav-link active" href="informacion.html">Informacion</a>
                  </div>
              </div>
            </div>
        </nav>
        <h2 class="subtitulo  animate__animated animate__zoomIn">CONTACTO</h2>
    </header>
    <main>   
        <div class="main-contacto">
            <img class="img-contacto" src="../Imagenes/imagen-contacto.jpg" alt="contacto del hotel hoteleria">
        </div> 
        <p class="text-contacto"> Complete el formulario para notificarnos la recerva solicitada.</p>
        
        <div class="main-down-contacto ">
            
            <form class="form container">
                <div class="form-texto container">    
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nombre y Aplellido</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Rodrigo Silva">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Numero de Telefono</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(11) 64718695">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Correo Electronico</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Usuario@gmail.com">
                    </div>
                    
                </div>
                <div class="form-texto container">   
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Fecha de Reserva</label>
                        <input type="date" class="form-control" id="formGroupExampleInput"> 
                    </div>
                    <div class=" mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Documento de identidad</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="21698465">
                    </div> 
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Enviar Comentario</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Comentario...">
                    </div> 
                    <div class="enviar">
                        <button class="enviar" type="submit" class="btn btn-light">Enviar</button>
                    </div>
                </div> 
            </form>
        </div>

    </main>

    <footer>

        <div class="cont-footer">
            <div>
                <img class="img-logo-abajo"  src="../Imagenes/imagen-logo.jpg" alt="Hoteleria Chocolat">>
            </div>
            <p class="text">Hotel Chocolat 2023 todos los derechos reservados. </p>
        </div>
        
    </footer>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
